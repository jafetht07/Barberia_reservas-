<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Barbería - Sistema de Reservas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen">
    <div class="max-w-4xl mx-auto p-4">
        <!-- Header -->
        <div class="bg-gradient-to-r from-amber-500 to-amber-600 rounded-2xl p-6 mb-6 shadow-2xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z"></path>
                    </svg>
                    <div>
                        <h1 class="text-3xl font-bold text-white">Mi Barbería</h1>
                        <p class="text-amber-100">Sistema de Reservas</p>
                    </div>
                </div>
                <button id="btnAdmin" class="bg-white text-amber-600 px-4 py-2 rounded-lg font-semibold hover:bg-amber-50 transition-all flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    Admin
                </button>
            </div>
        </div>

        <!-- Mensaje -->
        <div id="mensaje" class="hidden mb-4 p-4 rounded-lg text-white"></div>

        <!-- Login Admin -->
        <div id="loginAdmin" class="hidden bg-slate-800 rounded-xl p-6 mb-6 shadow-xl">
            <h3 class="text-xl font-bold text-white mb-4">Acceso Administrador</h3>
            <div class="flex gap-2">
                <input type="password" id="passwordInput" placeholder="Contraseña" class="flex-1 px-4 py-2 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-amber-500">
                <button id="btnLogin" class="bg-amber-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-amber-600 transition-all">Entrar</button>
            </div>
        </div>

        <!-- Vista Admin -->
        <div id="vistaAdmin" class="hidden bg-slate-800 rounded-xl p-6 shadow-xl">
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                <svg class="w-6 h-6 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Todas las Reservas
            </h2>
            <div id="listaReservasAdmin"></div>
        </div>

        <!-- Vista Cliente -->
        <div id="vistaCliente" class="bg-slate-800 rounded-xl p-6 shadow-xl">
            <h2 class="text-2xl font-bold text-white mb-6">Reserva tu Cita</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-amber-400 font-semibold mb-2">Tu Nombre</label>
                    <input type="text" id="nombreCliente" placeholder="Ingresa tu nombre" class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-amber-500">
                </div>

                <div>
                    <label class="block text-amber-400 font-semibold mb-2">Fecha</label>
                    <input type="date" id="fechaSeleccionada" class="w-full px-4 py-3 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:border-amber-500">
                </div>

                <div id="horariosContainer" class="hidden">
                    <label class="block text-amber-400 font-semibold mb-2">Horarios Disponibles</label>
                    <div id="horariosGrid" class="grid grid-cols-3 sm:grid-cols-4 gap-2"></div>
                </div>

                <button id="btnReservar" class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white py-4 rounded-lg font-bold text-lg hover:from-amber-600 hover:to-amber-700 transition-all shadow-lg">
                    Confirmar Reserva
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDk3yWLE7hWOw9PfFmxtMF4mc66Fn0f7RE",
            authDomain: "barberia-reservas-ed483.firebaseapp.com",
            projectId: "barberia-reservas-ed483",
            storageBucket: "barberia-reservas-ed483.firebasestorage.app",
            messagingSenderId: "46695495621",
            appId: "1:46695495621:web:e03639030544a9d9903dac",
            measurementId: "G-F9BP406HEG"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ADMIN_PASSWORD = "admin123"; // CAMBIA ESTA CONTRASEÑA
        const HORARIOS = [
            "08:00", "08:30", "09:00", "09:30", "10:00", "10:30",
            "11:00", "11:30", "12:00", "12:30", "13:00", "13:30",
            "14:00", "14:30", "15:00", "15:30", "16:00", "16:30",
            "17:00", "17:30", "18:00", "18:30", "19:00", "19:30"
        ];

        let reservas = [];
        let vistaAdminActiva = false;
        let horaSeleccionada = "";

        // Cargar reservas al inicio
        async function cargarReservasInicial() {
            try {
                const q = query(collection(db, "reservas"), orderBy("fecha"), orderBy("hora"));
                const querySnapshot = await getDocs(q);
                reservas = [];
                querySnapshot.forEach((doc) => {
                    reservas.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                console.log('Reservas cargadas:', reservas.length);
            } catch (error) {
                console.error('Error al cargar reservas:', error);
            }
        }

        // Escuchar cambios en tiempo real
        const q = query(collection(db, "reservas"), orderBy("fecha"), orderBy("hora"));
        onSnapshot(q, (snapshot) => {
            reservas = [];
            snapshot.forEach((doc) => {
                reservas.push({
                    id: doc.id,
                    ...doc.data()
                });
            });
            
            console.log('Reservas actualizadas:', reservas.length);
            
            // Actualizar vista si está en modo admin
            if (vistaAdminActiva) {
                mostrarReservasAdmin();
            }
            
            // Actualizar horarios si hay una fecha seleccionada
            const fecha = document.getElementById('fechaSeleccionada').value;
            if (fecha) {
                mostrarHorarios();
            }
        }, (error) => {
            console.error('Error en tiempo real:', error);
        });

        // Inicializar
        async function init() {
            configurarFechaMinima();
            configurarEventos();
            await cargarReservasInicial();
        }

        function configurarFechaMinima() {
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('fechaSeleccionada').min = hoy;
        }

        function configurarEventos() {
            document.getElementById('btnAdmin').addEventListener('click', toggleAdmin);
            document.getElementById('btnLogin').addEventListener('click', iniciarSesionAdmin);
            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') iniciarSesionAdmin();
            });
            document.getElementById('fechaSeleccionada').addEventListener('change', mostrarHorarios);
            document.getElementById('btnReservar').addEventListener('click', hacerReserva);
        }

        function toggleAdmin() {
            const loginAdmin = document.getElementById('loginAdmin');
            const vistaAdmin = document.getElementById('vistaAdmin');
            const vistaCliente = document.getElementById('vistaCliente');
            const btnAdmin = document.getElementById('btnAdmin');

            if (vistaAdminActiva) {
                vistaAdminActiva = false;
                vistaAdmin.classList.add('hidden');
                vistaCliente.classList.remove('hidden');
                loginAdmin.classList.add('hidden');
                btnAdmin.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg> Admin';
            } else {
                loginAdmin.classList.toggle('hidden');
            }
        }

        function iniciarSesionAdmin() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                vistaAdminActiva = true;
                document.getElementById('loginAdmin').classList.add('hidden');
                document.getElementById('vistaCliente').classList.add('hidden');
                document.getElementById('vistaAdmin').classList.remove('hidden');
                document.getElementById('passwordInput').value = '';
                document.getElementById('btnAdmin').innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg> Vista Cliente';
                mostrarMensaje('Sesión de administrador iniciada', 'success');
                mostrarReservasAdmin();
            } else {
                mostrarMensaje('Contraseña incorrecta', 'error');
            }
        }

        function mostrarReservasAdmin() {
            const container = document.getElementById('listaReservasAdmin');
            
            if (reservas.length === 0) {
                container.innerHTML = '<p class="text-slate-400 text-center py-8">No hay reservas aún</p>';
                return;
            }

            const porFecha = {};
            reservas.forEach(r => {
                if (!porFecha[r.fecha]) porFecha[r.fecha] = [];
                porFecha[r.fecha].push(r);
            });

            const fechasOrdenadas = Object.keys(porFecha).sort();
            
            container.innerHTML = fechasOrdenadas.map(fecha => {
                const reservasDia = porFecha[fecha].sort((a, b) => a.hora.localeCompare(b.hora));
                return `
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-amber-400 mb-3 capitalize">
                            ${formatearFecha(fecha)}
                        </h3>
                        <div class="space-y-2">
                            ${reservasDia.map(reserva => `
                                <div class="bg-slate-700 rounded-lg p-4 flex justify-between items-center">
                                    <div class="flex gap-4">
                                        <div class="flex items-center gap-2">
                                            <svg class="w-5 h-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                            <span class="text-white font-semibold">${reserva.hora}</span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <svg class="w-5 h-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                            </svg>
                                            <span class="text-white">${reserva.cliente}</span>
                                        </div>
                                    </div>
                                    <button onclick="window.cancelarReserva('${reserva.id}')" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-all">
                                        Cancelar
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatearFecha(fecha) {
            const date = new Date(fecha + 'T00:00:00');
            return date.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        function mostrarHorarios() {
            const fecha = document.getElementById('fechaSeleccionada').value;
            if (!fecha) return;

            horaSeleccionada = "";
            const container = document.getElementById('horariosContainer');
            const grid = document.getElementById('horariosGrid');
            
            container.classList.remove('hidden');
            
            const hoy = new Date();
            const fechaSeleccionadaDate = new Date(fecha + 'T00:00:00');
            const esHoy = fechaSeleccionadaDate.toDateString() === hoy.toDateString();
            const horaActual = hoy.getHours();
            const minutosActuales = hoy.getMinutes();
            
            grid.innerHTML = HORARIOS.map(hora => {
                const disponible = verificarDisponibilidad(fecha, hora);
                let habilitado = disponible;
                
                // Si es hoy, deshabilitar horas pasadas
                if (esHoy && disponible) {
                    const [horaHorario, minutosHorario] = hora.split(':').map(Number);
                    
                    // Si la hora ya pasó, deshabilitar
                    if (horaHorario < horaActual || 
                        (horaHorario === horaActual && minutosHorario <= minutosActuales)) {
                        habilitado = false;
                    }
                }
                
                return `
                    <button 
                        onclick="window.seleccionarHora('${hora}')" 
                        id="hora-${hora}"
                        ${!habilitado ? 'disabled' : ''}
                        class="py-3 rounded-lg font-semibold transition-all ${
                            habilitado 
                                ? 'bg-slate-700 text-white hover:bg-slate-600' 
                                : 'bg-slate-900 text-slate-600 cursor-not-allowed'
                        }">
                        ${hora}
                    </button>
                `;
            }).join('');
        }

        window.seleccionarHora = function(hora) {
            horaSeleccionada = hora;
            HORARIOS.forEach(h => {
                const btn = document.getElementById(`hora-${h}`);
                if (btn && !btn.disabled) {
                    if (h === hora) {
                        btn.className = 'py-3 rounded-lg font-semibold transition-all bg-amber-500 text-white';
                    } else {
                        btn.className = 'py-3 rounded-lg font-semibold transition-all bg-slate-700 text-white hover:bg-slate-600';
                    }
                }
            });
        }

        function verificarDisponibilidad(fecha, hora) {
            return !reservas.some(r => r.fecha === fecha && r.hora === hora);
        }

        async function hacerReserva() {
            const nombre = document.getElementById('nombreCliente').value.trim();
            const fecha = document.getElementById('fechaSeleccionada').value;

            if (!nombre || !fecha || !horaSeleccionada) {
                mostrarMensaje('Por favor completa todos los campos', 'error');
                return;
            }

            if (!verificarDisponibilidad(fecha, horaSeleccionada)) {
                mostrarMensaje('Este horario ya está ocupado', 'error');
                return;
            }

            const fechaDate = new Date(fecha + 'T00:00:00');
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);

            if (fechaDate < hoy) {
                mostrarMensaje('No puedes reservar en fechas pasadas', 'error');
                return;
            }

            try {
                await addDoc(collection(db, "reservas"), {
                    fecha: fecha,
                    hora: horaSeleccionada,
                    cliente: nombre,
                    timestamp: new Date().toISOString()
                });

                mostrarMensaje('¡Cita reservada exitosamente!', 'success');
                
                // Limpiar formulario
                document.getElementById('nombreCliente').value = '';
                document.getElementById('fechaSeleccionada').value = '';
                document.getElementById('horariosContainer').classList.add('hidden');
                horaSeleccionada = "";
            } catch (error) {
                console.error("Error al guardar:", error);
                mostrarMensaje('Error al guardar la reserva', 'error');
            }
        }

        window.cancelarReserva = async function(id) {
            try {
                await deleteDoc(doc(db, "reservas", id));
                mostrarMensaje('Reserva cancelada', 'success');
            } catch (error) {
                console.error("Error al cancelar:", error);
                mostrarMensaje('Error al cancelar la reserva', 'error');
            }
        }

        function mostrarMensaje(texto, tipo) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = texto;
            mensaje.className = `mb-4 p-4 rounded-lg text-white ${tipo === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            mensaje.classList.remove('hidden');
            
            setTimeout(() => {
                mensaje.classList.add('hidden');
            }, 3000);
        }

        // Exponer funciones globalmente
        window.hacerReserva = hacerReserva;
        document.getElementById('btnReservar').addEventListener('click', hacerReserva);

        // Iniciar la aplicación
        init();
    </script>
</body>
</html>
